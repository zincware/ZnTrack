[tool.poetry]
name = "ZnTrack"
version = "0.4.4"
description = "Create, Run and Benchmark DVC Pipelines in Python"
authors = ["zincwarecode <zincwarecode@gmail.com>"]
license = "Apache-2.0"
keywords=["data-science", "data-version-control", "machine-learning", "reproducibility", "collaboration"]
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.8,<4.0.0"
dvc = "^2.12.0"
pyyaml = "^6.0"
znjson = "^0.2.1"
dot4dict = "^0.1.1"
tqdm = "^4.64.0"
pandas = "^1.4.3"
pygit2 = ">=1.9,<1.11"
zninit = ">=0.1.6"


[tool.poetry.urls]
documentation = "https://zntrack.readthedocs.io"
repository = "https://github.com/zincware/ZnTrack"

[tool.poetry.group.dev.dependencies]
pytest-benchmark = "^3.4.1"
ruff = "^0.0.133"
pytest = "^7.1.2"
sphinx-rtd-theme = "^1.0.0"
jupyterlab = "^3.4.3"
nbsphinx = "^0.8.9"
nbsphinx-link = "^1.3.0"
numpydoc = "^1.4.0"
sphinx-copybutton = "^0.5.0"
Sphinx = "^5.0.2"
numpy = "^1.23"
matplotlib = "^3.5.2"
ase = "^3.22.1"
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "^5.0.2"
pre-commit = "^2.20.0"
coverage = "^6.4"
nbmake = "^1.3.3"
pytest-xdist = "^2.5.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 90
preview = true

[tool.isort]
profile = 'black'
multi_line_output = 3

[tool.coverage.run]
relative_files = true
branch = true
# omit the tests themselves
omit = ["*/tests/*", "*/tmp/*", "*/interface/*"]

[tool.coverage.report]
exclude_lines = [
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pylint.messages_control]

max-line-length = 90

disable = [
    "logging-fstring-interpolation",
    "too-many-arguments",
    "too-many-instance-attributes",
    "dotted-import-in-loop",
    # seems to fail for some cases
    "no-else-return",
    # allow for open TODOs
    "fixme",
]

[tool.ruff]
line-length = 90

select = ["E", "F", "D", "N", "C"] #, "ANN"]
extend-ignore = [
    "D213", "D203", "N802", "N801"
]

exclude = [
    "tmp",
    "tests",
    "docs",
]
