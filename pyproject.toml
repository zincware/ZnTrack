[project]
name = "zntrack"
version = "0.8.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dvc>=3.59.0",
    "pandas>=2.2.3",
    "pyyaml>=6.0.2",
    "tqdm>=4.67.1",
    "typer>=0.15.1",
    "znfields>=0.1.2",
    "znflow>=0.2.4",
    "znjson>=0.2.6",
]

[dependency-groups]
dev = [
    "coverage>=7.6.10",
    "mlflow>=2.20.0",
    "pytest>=8.3.4",
]

[project.scripts]
zntrack = 'zntrack.cli:app'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
